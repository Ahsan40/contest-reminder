# Sends reminder everyday at 5PM Asia/Dhaka time. Change the time on line 7 to your needs.
name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
#   schedule:
#     # Everyday 5PM Asia/Dhaka Time
#     - cron: '00 11 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run App to Nofity
      run: java -jar creminder-1.0.jar "${{ SENDER_EMAIL }} ${{ APP_PASSWORDS }} ${{ RECEIVER_EMAIL }} ${{ ZONE_ID }} daily"
